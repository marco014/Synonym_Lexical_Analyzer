<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico con Sinónimos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff4500;
            text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500;
        }

        form {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ff4500;
            background-color: #2e2e2e;
            color: #ffffff;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff4500;
            color: #1c1c1c;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #1c1c1c;
            color: #ff4500;
            border: 1px solid #ff4500;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2e2e2e;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #ff4500;
        }

        tr:nth-child(even) {
            background-color: #3e3e3e;
        }

        tr:nth-child(odd) {
            background-color: #2e2e2e;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Analizador Léxico con Sinónimos</h1>
    <div class="container">
        <form method="POST">
            <label for="input_text">Ingrese el texto a analizar:</label>
            <textarea id="input_text" name="input_text">{{ input_text }}</textarea>
            <button type="submit">Analizar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Palabra ingresada</th>
                    <th>Sinónimo de palabra</th>
                    <th>Sinónimo</th>
                    <th>Carácter</th>
                    <th>Dígito</th>
                    <th>Línea</th>
                    <th>Palabra no encontrada</th>
                </tr>
            </thead>
            <tbody>
                {% for result in analysis_result %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}</td>
                    <td>{{ result[4] }}</td>
                    <td>{{ result[5] }}</td>
                    <td>{{ result[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
